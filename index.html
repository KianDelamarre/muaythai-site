<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Northern Spirit Muay Thai</title>
    <link rel="icon" href="assets/logo-icon.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <div id="top">
        <div id="location-contact-bckgrnd">
            <div id="location-contact">
                <div id="location-img">
                    <div id="location-img-container">
                        <img src="assets/pin-white-20.png" alt="pin">
                    </div>
                    <div id="location-text">
                        <small>Boxing Club, Sale M33 4QW</small>
                    </div>
                </div>
                <div id="phone-img">
                    <div id="phone-img-container">
                        <img src="/assets/phone-white-20.png" alt="phone">
                    </div>
                    <div id="phone-number">
                        <small>077777777</small>
                    </div>
                </div>
                <div id="socials-icons">
                    <div id="fb-img-contaier">
                        <img src="/assets/facebook-white-20.png" alt="fb">
                    </div>
                    <div id="ig-img-container">
                        <img src="/assets/instagram-white-20.png" alt="ig">
                    </div>
                </div>
            </div>
        </div>

        <div class="top-line white"></div>

        <div id="navbar">
            <a class="title-logo-btn" href="/" onclick="route(event)">
                <div id="logo-title">
                    <div id="logo"><img src="/assets/logo.png" alt="logo"></div>
                    <h6>NORTHERN SPIRIT MUAY THAI</h6>
                </div>
            </a>

            <button id="open-menu-btn" onclick="openSidebar()">
                <img src="assets/menu.svg" alt="" height="60px">
            </button>
            <nav id="nav-locations">
                <ul>
                    <li><button id="close-menu-btn" onclick="closeSidebar()"><img src="assets/close.svg" alt=""
                                height="80px"></button></li>
                    <li><a class="nav-btns" href="/" onclick="route(event)">Home</a></li>
                    <li><a class="nav-btns" href="/classes" onclick="route(event)">Classes</a></li>
                    <li><a class="nav-btns" href="/info" onclick="route(event)">Information</a></li>
                    <li><a class="nav-btns" href="/about" onclick="route(event)">About</a></li>
                    <li><a class="nav-btns contact-us-btn " href="/contact" onclick="route(event)">Contact Us</a></li>
                </ul>
            </nav>
            <div id="overlay" onclick="closeSidebar()" aria-hidden="true"></div>
        </div>
    </div>

    <div id="main-content"></div>

    <div id="footer-container">

    </div>

    <footer>
        <div id="footer">
            <div id="footer-name">
                <h6>NORTHERN SPIRIT MUAY THAI</h6>
                <address>
                    <small>Sale West Community Centre</small>
                    <small>Manchester</small>
                    <small>United Kingdom</small>
                    <small>M33 4QW </small>

                    <small>077777777</small>
                </address>
            </div>

            <div id="footer-nav">

            </div>

            <div id="footer-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2377.7916926127946!2d-2.3595278874263506!3d53.41855146920268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bac7bccf65061%3A0x2aaa91898ea03aa1!2sThai%20Boxing%20Club!5e0!3m2!1sen!2suk!4v1743964154774!5m2!1sen!2suk"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        </div>
    </footer>

    <script src="/scritps/router.js"></script>


</body>

</html>
