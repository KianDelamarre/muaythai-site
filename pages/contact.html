
<div id="contact-page">
    <div class="subheading-title-bar">
        <div class="h-line dark"></div>
        <div class="subheading">
            <h2 class="blue-txt">Contact Us</h2>
        </div>
    </div>

    <div id="contact-form">
        <h2 class="dark-txt">Contact us by Email</h2>
        <form action="submit">
            <div class="form-field">
                <label for="first-name">First Name <span class="required-asterisk">*</span></label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-field">
                <label for="email">Email <span class="required-asterisk">*</span></label>
                <input type="email" id="email" required>
            </div>

            <div class="form-field">
                <label for="message">please enter your message here <span class="required-asterisk">*</span></label>
                <textarea type="text" id="message" required></textarea>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>
</div>
